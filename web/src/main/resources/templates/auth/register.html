<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header-head(pageTitle='Đăng Ký')}"></head>
<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/header :: navbar}"></nav>

    <main class="container mt-5 flex-shrink-0">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <h2 class="text-center mb-4">Đăng Ký Tài Khoản</h2>

                <!-- Hiển thị lỗi chung (nếu có) -->
                 <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

                <form th:action="@{/register}" th:object="${user}" method="post">
                    <!-- CSRF Token -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập:</label>
                        <input type="text" id="username" th:field="*{username}" class="form-control" required>
                        <!-- Hiển thị lỗi validation cho trường username -->
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control" required>
                         <div class="text-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu:</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control" required>
                         <div class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <!-- Có thể thêm trường nhập lại mật khẩu ở đây -->
                    <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
                </form>
                 <p class="mt-3 text-center">
                    Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a>
                </p>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
